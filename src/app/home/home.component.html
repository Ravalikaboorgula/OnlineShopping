<div class="container">
    <header>
        <a routerLink="/" class="logo">{{appTitle}}</a>
        <nav>
            <ul>
                <li><a href="home">Store</a></li>
                <li><a href="nav">Nav</a></li>
            </ul>
        </nav>
    </header>
</div>
<div>
    <h1>Register your store here</h1>

<form [formGroup]="applyForm" (submit)="saveStoreDetails()">
        <label for="store-name">Store Name *: </label>
        <input type="text" placeholder="enter store name" formControlName="storeName"
            style="margin: 10px 10px;" ng-required="true">
    <br>
    
        <label for="store-name">Address *:</label> 
        <input type="text" placeholder="enter store address" formControlName="storeAddress"
            style="margin-right: 35px; margin-left: 35px; margin-top: 10px; margin-bottom: 10px;">
    <br>
    
        <label for="store-phone"> Phone *:</label> 
        <input type="text" placeholder="enter phone number" formControlName="storePhone"
            style="margin-right: 90px; margin-left: 47px; margin-top: 10px;
            margin-bottom: 10px;">
    <br>
    
        <label for="store-email"> Email:</label>
         <input type="text" placeholder="enter email address" formControlName="storeEmail"
            style="margin: 10px 10px 10px 61px;">
    <br>

    
        <label for="store-name"> Zipcode:</label> 
        <input type="text" placeholder="enter zipcode " formControlName="storeZipcode"
            style="margin: 10px 10px 10px 45px;"><br>

        <label for="store-branch"> Branch:</label>
         <input type="text" placeholder="enter branch " formControlName="storeBranch"
            style="margin: 10px 10px 10px 50px;">   
    <br><br>
    <button type="submit" class="primary">Save</button>
    </form>
</div>
